<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header  class="header-container">
        <div class="header-container__logo">
            <span  alt="Logo"></span>
        </div>
        <section class="header-container__menu">          
            <div class="header-menu__perfil">
                <span></span>
                <em>Perfil</em>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </section>
    </header>
    <section class="section__container-search">
        <h2 class="search__tittle">¿Qué quieres escuchar hoy?</h2>
       <section class="search__input">
           <div class="search__input-container">
               <span class="search__icon"></span>
               <input type="text" >
               <a class="micro__icon" href=""></a>
           </div>
       </section>
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="http://2.bp.blogspot.com/_vi8dyCDgzGA/S791CqtC74I/AAAAAAAAATw/R5SCBPXWTQw/s640/Gaia+III+-+Atlantia.jpg" alt="Mago de oz">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">Mago de Óz</p>
                    <p class="carousel-item__details--subtitle">Atlantia</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images-na.ssl-images-amazon.com/images/I/61mQb8l6EwL._SY355_.jpg" alt="David Garret">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">David Garret</p>
                    <p class="carousel-item__details--subtitle">Music</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://s3-us-west-1.amazonaws.com/manomexicana/ee4759ac6df97822958d32d6c9cbce18.jpg" alt="Rodrigo y Gabriela">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">Rodrigo y Gabriela</p>
                    <p class="carousel-item__details--subtitle">Mettavolution</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://www.todorock.com/wp-content/uploads/2019/06/rammstein-rosenrot.jpg" alt="Rammstein">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">Rammstein</p>
                    <p class="carousel-item__details--subtitle">Rosenrot</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://static.qobuz.com/images/covers/83/25/0060255752583_600.jpg" alt="Diablo Swin Orq">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">Diablo Swin Orchestra</p>
                    <p class="carousel-item__details--subtitle">Pandoras Piñata</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://www.humonegro.com/wp-content/IRON-MAIDEN-THE-NUMBER-OF-THE-BEAST-560x600.png" alt="Iron Maiden">
                <div class="carousel-item__details">
                    <div class="carousel-item__icons">
                       <span class="item-icons__play"></span>
                       <span class="item-icons__plus"></span>
                    </div>               
                    <p class="carousel-item__details--title">Iron Maiden</p>
                    <p class="carousel-item__details--subtitle">Number of the beast</p>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
